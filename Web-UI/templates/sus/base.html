<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href=/static/css/sus/base_style.css/>
    <title>{% block title %} Base SuS {% endblock %}</title> 
  </head>
  <body>
    <!--Seiten Menü Anfang-->
    <div class="layout">
      <div class="sidebar">
        <div class="icon">
          <img src="vendor-logo" onerror="this.remove()">
        </div>      
          <ul class="menu">
            <li {% if request.path.endswith('/home') %} class="active" {% endif %}>
              <a href="home">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </a>
            </li>
            <li {% if request.path.endswith('/catalog') %} class="active" {% endif %}>
              <a href="catalog">
                <i class="fa-solid fa-book-open"></i>
                <span>Catalog</span>
              </a>
            </li>
            <li {% if request.path.endswith('/cart') %} class="active" {% endif %}>
              <a href="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Shopping Cart</span>
              </a>
            </li>
            <li class="logout">
              <a href="/" onclick="location.href=this.href+link;return false;">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!--Seiten Menü Ende-->
    <!--Seiten Inhalt Anfang wird erweitert(Overwirte)-->
    <div class="container">{% block content %} {% endblock %}</div>
    </div>
    <script src="/static/javascript/sus/base.js"></script>
  </body>
  <script>
    let deeplink = window.location.pathname;
    deeplink = deeplink.split("/")[1];
    const link = `logout?return=/${deeplink}/list`;

    // Get the messages from Flask and parse them as JSON
    var messages = JSON.parse('{{ get_flashed_messages() | tojson | safe }}');

    // Loop through the messages and display each one in an alert box
    for (let msg of messages) {
        alert(msg);
    }
  </script>
</html>
