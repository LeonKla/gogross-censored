<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href=../../static/css/teacher/base_style.css />

    {% block CDN %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!--Seiten Menü Anfang-->
    <div class="layout">
      <div class="sidebar">
        <div class="icon">
          <img src="/static/images/logo.png" alt="Logo" />
        </div>
          <ul class="menu">
            <li {% if request.path.endswith ('/dashboard') %} class="active" {%endif%}>
              <a href="/dashboard">
                <i class="fa-solid fa-chart-simple"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li {% if request.path.endswith ('/products') %} class="active" {%endif%}>
              <a href="/products">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Products</span>
              </a>
            </li>
            <li {% if request.path.endswith ('/administration') %} class="active" {%endif%}>
              <a href="/administration">
                <i class="fa-solid fa-hammer"></i>
                <span>Administration</span>
              </a>
            </li>
          </ul>
          <div class="separator">
            <li class="logout" {% if request.path.endswith ('/logout') %} class="active" {%endif%}>
              <a href="/logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
              </a>
            </li>
          </div>
        </div>

    <!--Seiten Menü Ende-->
    <!--Seiten Inhalt Anfang wird erweitert(Overwrite)-->
    <div class="container">{% block content %} {% endblock %}</div>
  </div>

  <script src="/static/javascript/teacher/base.js"></script>
  <script>
    var messages = JSON.parse('{{ get_flashed_messages() | tojson | safe }}');
    // Loop through the messages and display each one in an alert box
    for (let msg of messages) {
      alert(msg);
    }
  </script>
  </body>
</html>
