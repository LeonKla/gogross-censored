<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href=../../static/css/teacher/login.css />

    <title>Login</title>

</head>
<body>
    <div class="container-fluid bg-white">
        <div class="row">
            <div class="col">
                <h3 class="font-weight-bold">Teacher Login</h3>
                <form action="" method="post">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <br>
                    <input class="w-50 text-white" type="submit" value="Login" name="submit" id="submit">
                </form>
                <a href="/pw-reset">I forgot my password</a>
            </div>
        </div>
    </div>


    <script>
        // Get the messages from Flask and parse them as JSON
        var messages = JSON.parse('{{ get_flashed_messages() | tojson | safe }}');

        // Loop through the messages and display each one in an alert box
        for (var i = 0; i < messages.length; i++) {
            alert(messages[i]);
        }
    </script>
</body>
</html>
